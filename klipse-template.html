<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>3D Drawing on a html5 canvas with Klipse</title>

<link rel="stylesheet" type="text/css"  
  href="http://app.klipse.tech/css/codemirror.css">

<script>  
  window.klipse_settings = {
        selector: '.language-klipse',
        selector_js: '.language-klipse-js'
};
</script>

</head>

<body>

  <pre><code class="language-klipse">(map inc [1 2 3])</code></pre>
  <canvas id="canvas-3d" width="200" height="100"></canvas>


  <script src="http://app.klipse.tech/plugin/js/klipse_plugin.js?"></script>
</body>
</html>
